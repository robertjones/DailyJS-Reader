<h1><span class="glyphicon glyphicon-book"></span> Simple Feed Reader</h1><hr><div class="panel panel-default"><div class="panel-heading"><h2 class="panel-title">Stories</h2></div><div class="list-group"><a ng-repeat="item in stories" class="list-group-item" href="{{item.link.href}}">{{item.title}}</a></div></div><form name="newFeed" novalidate class="form-inline"><label for="feedUrl" class="control-label">URL</label><div class="form-group"><input id="feedUrl" size="86" name="url" ng-model="newFeed.url" type="url" placeholder="Enter a feed URL to add stories" required class="form-control"></div><button type="submit" ng-disabled="!newFeed.$valid" ng-click="addFeed(newFeed)" class="btn btn-primary">Add Feed</button><p class="help-block" ng-show="newFeed.$error.url && !newFeed.url.$pristine">Please enter a valid URL.</p></form><hr><h4>Example feed URLs</h4><ul><li>http://sivers.org/en.atom</li><li>http://www.gabrielweinberg.com/blog/atom.xml</li><li>http://dailyjs.com/atom.xml</li></ul><hr><p class="small">Made by <a href="https://twitter.com/robjones">@robjones</a> based on the <a href="http://dailyjs.com/2013/04/11/angularjs-1/">DailyJS feed reader tutorial</a>. Icon from <a href="http://glyphicons.com">Glyphicons</a>.</p>
